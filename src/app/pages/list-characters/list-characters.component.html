<div class="bg-white">
    <div class="mx-auto max-w-2xl sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">        
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        @for(character of characters(); track character){
          <article class="group relative">
            <img [srcset]="character.no" [alt]="character.name" class="aspect-square w-full rounded-md bg-gray-200 object-cover  lg:aspect-auto lg:h-80" loading="lazy">
            <div class="mt-4 flex justify-between">
              <div>
                <span class="mt-1 text-sm text-gray-500">{{character.name}}</span>
              </div>
            </div>
            <a [routerLink]="['/editar', character._id]" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full flex justify-center">
              Editar
            </a>
          </article>
        } 
       @empty {
          <li>There are no items.</li>
          }
      </div>
    </div>
</div>
