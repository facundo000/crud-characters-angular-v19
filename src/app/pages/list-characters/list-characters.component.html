<div class="">
  <div class="mx-auto max-w-2xl sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">        
    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      @for(character of characters(); track character){
        <article class="group relative rounded-lg flex flex-col overflow-hidden">
          <div class="relative pt-[130%] w-full">
            <img 
              [src]="character.no" 
              [alt]="character.name" 
              class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
              loading="lazy"
              (click)="showFullImage(character)"
            >
          </div>
          <div class="mt-4 flex justify-between px-2">
            <div>
              <span class="mt-1 uppercase text-base text-amber-50">{{character.name}}</span>
            </div>
          </div>            
          <button 
            [routerLink]="['/editar', character._id]" 
            class="button w-full flex justify-center mt-2 py-2 bg-gray-100 hover:bg-gray-200 transition-colors"
          >
            Editar
          </button>
        </article>
      } 
      @empty {
        <li>There are no items.</li>
      }
    </div>
  </div>

  <!-- Full Image Modal -->
  @if (selectedCharacter) {
    <div 
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 p-4"
      (click)="closeFullImage()"
    >
      <div 
        class="max-w-[90vw] max-h-[90vh] overflow-hidden rounded-lg shadow-2xl relative"
        (click)="$event.stopPropagation()"
      >
        <img 
          [src]="selectedCharacter.no" 
          [alt]="selectedCharacter.name" 
          class="w-full h-full object-contain"
        >
        <button 
          class="absolute top-2 right-2 bg-white/80 rounded-full p-2 hover:bg-white"
          (click)="closeFullImage()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  }
</div>
